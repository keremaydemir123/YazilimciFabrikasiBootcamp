<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pictures</title>
</head>

<body>
  <main id="container">
    <form id="toolbar">
      <div class="splitter">
        <input type="number" min="10" max="30" class="number-input" value="15" />
        <button class="btn selected" type="button">300x300</button>
        <button class="btn" type="button">400x400</button>
        <button class="btn" type="button">300x400</button>
      </div>
      <button class="btn filter" type="submit">Generate</button>
    </form>
    <div id="image-container"></div>
    <footer class="footer">Made By <strong>Kerem Aydemir</strong></footer>
  </main>

</body>

</html>
