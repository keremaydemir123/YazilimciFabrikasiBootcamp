<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main class="calculator">
    <div class="screen">
      <div class="screen__output"></div>
    </div>
    <div class="delete-clear">
      <button class="btn btn--clear" onclick="clearOutput()">C</button>
      <button class="btn btn--delete" onclick="deleteLast()">CE</button>
    </div>
    <div class="keys">
      <button class="btn btn--num" onclick="displayOnScreen('1')">1</button>
      <button class="btn btn--num" onclick="displayOnScreen('2')">2</button>
      <button class="btn btn--num" onclick="displayOnScreen('3')">3</button>
      <button class="btn btn--operator" onclick="displayOnScreen('/')">/</button>
      <button class="btn btn--num" onclick="displayOnScreen('4')">4</button>
      <button class="btn btn--num" onclick="displayOnScreen('5')">5</button>
      <button class="btn btn--num" onclick="displayOnScreen('6')">6</button>
      <button class="btn btn--operator" onclick="displayOnScreen('*')">*</button>
      <button class="btn btn--num" onclick="displayOnScreen('7')">7</button>
      <button class="btn btn--num" onclick="displayOnScreen('8')">8</button>
      <button class="btn btn--num" onclick="displayOnScreen('9')">9</button>
      <button class="btn btn--operator" onclick="displayOnScreen('+')">+</button>
      <button class="btn btn--num" onclick="displayOnScreen('.')">.</button>
      <button class="btn btn--num" onclick="displayOnScreen('0')">0</button>
      <button class="btn btn--operator" onclick="calculate()">=</button>
      <button class="btn btn--operator" onclick="displayOnScreen('-')">-</button>
    </div>
  </main>
  <footer>
    <p>Created by <a href="https://linktr.ee/keremaydemir" target="_blank">Kerem Aydemir</a></p>
  </footer>

</body>

</html>
